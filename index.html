<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video conference sound board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Video Conference Sounds
    </h1>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">modem</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">crying baby</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">station</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">cafe</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">cat</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">dog</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">mama</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">drill</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">phone</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/modem.mp3"></audio>
    <audio data-key="83" src="sounds/crying.wav"></audio>
    <audio data-key="68" src="sounds/station.mp3"></audio>
    <audio data-key="70" src="sounds/cafe.mp3"></audio>
    <audio data-key="71" src="sounds/cat.wav"></audio>
    <audio data-key="72" src="sounds/dog.wav"></audio>
    <audio data-key="74" src="sounds/mama.wav"></audio>
    <audio data-key="75" src="sounds/drill.wav"></audio>
    <audio data-key="76" src="sounds/phone.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== 'transform') return
        e.target.classList.remove('playing')
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`)
        if (!audio) return

        key.classList.add('playing')
        audio.currentTime = 0
        audio.play()
      }

      const keys = Array.from(document.querySelectorAll('.key'))
      keys.forEach(key =>
        key.addEventListener('transitionend', removeTransition),
      )
      window.addEventListener('keydown', playSound)
    </script>
  </body>
</html>
